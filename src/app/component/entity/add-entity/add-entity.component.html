<form [formGroup]="formAdd" (ngSubmit)="handleOk()">
    <nz-modal [(nzVisible)]="isVisibleAdd" class="modal-merchant" nzClosable="false"
              nzMaskClosable="false" [nzTitle]="title">
      <ng-template #title>
        {{'entities.add_form.title' | translate }}
        <div class="pull-right icon-close">
          <em (click)="handleCancel()" nz-icon nzType="close" nzTheme="outline"></em>
        </div>
      </ng-template>
  
      <div class="input-wrap">
        <label class="title-detail">{{'entities.add_form.name_label' | translate }}<em
          class="fa fa-asterisk required"></em></label>
        <input formControlName="name" maxlength="200"
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        />
      </div>
      <div class="message-required" *ngIf="submitted && f.name.errors">
        <div *ngIf="f.name.errors.required">
          {{'action' | translate }} {{'ms_validate_required' | translate }}
        </div>
      </div>
      <div *nzModalFooter>
        <button nz-button (click)="handleCancel()">{{'cancel' | translate }}</button>
        <button nz-button nzType="primary" (click)="handleOk()" class="button-submit">{{'save' | translate }}</button>
      </div>
  
    </nz-modal>
  </form>
