<button class="btn-export" mat-button [matMenuTriggerFor]="menu">
  <mat-icon>print</mat-icon>
  <mat-icon>expand_more</mat-icon>
</button>
<mat-menu #menu="matMenu" >
  <ul nz-menu>
    <li nz-menu-item >
      <app-export-report
        [method]="method"
        [url]="url"
        [params]="params"
        [fileName]="fileName"
        title="{{ 'export_report_excel' | translate }}"
        [format]="'xls'"
        [icon]="'file-excel'"
        (downloadEvent) = "isDownloading = $event"
        >
      </app-export-report>
    </li>
  </ul>
</mat-menu>
