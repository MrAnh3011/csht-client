<div class="input-wrap" [formGroup]="form">

  <mat-form-field>
    <mat-toolbar>
      <input matInput [(ngModel)]= "fileAttr" readonly name= "imageUpload" />
      <button mat-flat-button color= "primary">Browse File</button>
    </mat-toolbar>
    <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile" multiple="multiple"
      accept="image/*" />
  </mat-form-field>

  <div class="card-footer">
    <div><img src="{{dataimage}}" width="300px"></div>
  </div>
</div>
